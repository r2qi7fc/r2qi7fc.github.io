  <!--
    11月30日の朝、10月から作りためていた冬の季語の俳句のデータが、全て消えてしまいました。
    意気消沈、ぜつぼう、という感じで、どうにか奮い立たせようとしても、虚無感、胸に空いた穴が塞ぎません。
    俳句は、写真です。写真は、単に記録のために撮るだけでなく、心が動いたそのときの感じを撮るものです。
    俳句は、その時の所感を記録し表す表現手段です。
    俳句が消えてしまったということは、その写真が全て消えてしまったのと同然です。
    写真がないと、ぼんやりとした記憶しか残りません。写真によって想起される記憶があるということは、写真がないと思い出せないことがあるということ。
    つまり、10月からの私の俳句による所感の表現が、全て消えてしまったのです。記憶が消えてしまいました。
    気持ちが落ちて、そこからは、暗くてネガティブな句しか作れなくなってしまいました。
    アートパスというたくさんの人の目に晒される状況ならネガティブな句ではいけない、という観念も、私を追い込みました。

    波の音は、新江ノ島水族館前の海で録音しました。
    冬の海は、空気よりも温かくわたしを包んでくれました。とても心地が良かったです。
    水族、特にプランクトンたちをうらやみました。わたしも一生みずのなかで漾いたい。

    助川敏弥や磯田健一郎、小久保隆、レイハラカミの曲たちををたくさん聞きました。
    心地の良いシンセの音は、作るのが難しいし、心地の良いリズムの繰り返しも、難しいです。
    
    今回のアートパスまで、丸井先生には大変お世話になりました。
    たくさんご迷惑をおかけしてすみません。
  -->
